      <div class="container">
        <div class="form-box">
    <h1>Register Form</h1>
    <form action="" id="register" onsubmit="formValidation(event)">
        <div class="input-group">
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="full-name" id="name" placeholder="Full Name">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="confirm-password" placeholder="Confirm Password">
          </div>
          <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
          <div class="checkbox">
            <input type="checkbox" class="checkbox" name="checkbox" id="checkbox">
            <label id="checkbox-text">I agree to the Terms and Conditions.</label>
          </div>
          <div class="error" id="error-line"></div>
          <div class="btn-field">
            <button type="submit">Register</button>
          </div>
    </form>
      <script src="script/script.js"></script>
</html>
